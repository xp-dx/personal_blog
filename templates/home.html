<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="all_card">
    <header>
        <h1>Personal Blog</h1>
    </header>
    <main>
        <div class="articles_card">
            {% for article in articles %}
                <div>
                    <p>
                        <a href="/article/{{ article.id }}">
                            <b>{{ article.title }}</b>
                        </a> 
                        <span>{{ article.created_at }}</span>
                    </p>
                </div>
            {% endfor %} 
        </div>
        <!-- <img src="{{ url_for('static', path='/img/ABSOLUTE2.gif') }}" alt="Image description"> -->
    </main>
    </div>
</body>
</html>
